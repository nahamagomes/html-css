<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Exemplo formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="invel" min="1" max="10">
        </p>

        <p>
            <label for="iarquive">Insira um arquivo</label>
            <input type="file" name="arquive" id="iarquive">
            <!--Para envio de arquivo utilize o (METHOD) Post -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
