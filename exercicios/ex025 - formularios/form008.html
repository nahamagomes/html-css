<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Fomrulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <h1>Exemplo formulário</h1>

        <p>
            <label for="inumber1">Insira um número: </label>
            <input type="number" name="number1" id="inumber1" min="0" max="50" required oninput="isoma.innerHTML = Number(inumber1.value) + Number(inumber2.value)">
        </p>

        <p>
            <label for="inumber2">Insira um número: </label>
            <input type="number" name="number2" id="inumber2" min="0" max="50" required oninput="isoma.innerHTML = Number(inumber1.value) + Number(inumber2.value)">
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
            <!--O output não serve para enviar dados, apenas para exibir os dados na tela.-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
