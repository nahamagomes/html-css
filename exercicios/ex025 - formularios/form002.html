<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="castro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="20" placeholder="Digite o nome do usuário" autocomplete="username">
            <!--(MINLENGTH) no minimo "" caracters.
            (MAXLENGTH) no máximo "" caracters. 
            (SIZE) tamanho da caixa.
            (PLACEHOLDER) Informe uma dica.
            (REQUIRED) Campo obrigatório.
            (AUTOCOMPLETE) Sugere opções de preenchimente automatica "existe vários valores."-->
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="20" placeholder="Digite uma senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
