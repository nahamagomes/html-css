<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
        <!--(FIELDSET) para agrupar os campos
        (LEGEND) inserir legenda do fieldset-->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="iphone">Telefone </label>
                <input type="tel" name="phone" id="iphone" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                <!--Estudar mais sobre RegEx
                O parametro (PATTERN) serve para criar um padrão.
                O valor do pattern inicia com (^) e encerra com ($)
                Exemplo:
                ^\(\d{2}\)\d{4,5}-\d{4}$ (CELULAR)
                ^[0-9]{4}-[0-9]{4}$ (FIXO)
                -->
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
