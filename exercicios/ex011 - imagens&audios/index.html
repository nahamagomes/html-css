<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esses site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="img/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/medio.png" type="image/png">
        <img src="img/grande.png" alt="Imagem Flexivel">
    </picture>
    <!--A tag (PICTURE) pode ser utilizada para ter flexibilidade no uso de imagens. No exemplo acima temos uma página com três dimensões. Na tag (IMG) colocamos uma imagem com 1000px então quando a resolução da tela for maior que 1050px ele exibirá a imagem grande. Quando a tela for menor que 1050px exibirá a imagem medio e quando for menos que 750px exibirá a imagem pequena.-->
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midias/girasol.mp3" controls autoplay></audio>
    <!--A Tag (AUDIO) adiciona um audio a sua página. Insira o parametro (CONTROLS) para exibir o painel de controle de audio na página. O parametro (AUTOPLAY) inicia o audio automáticamente, porém nem todos os navegadores reconhecem essa função.-->
    <!--Formatos de áudio (MP3, WAV, OGG)-->
    <p>Outra maneira de colocar audios</p>
    <audio preload="metadata" controls>
        <source src="midias/girasol.mp3" type="audio/mpeg">
        <source src="midias/girasol.ogg" type="audio/ogg">
        <source src="midias/girasol.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/girasol.mp3" download="midias/girasol.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
        <!--O link para download só irá carregar se nenhuma das três opções forem possiveis.-->
    </audio>
    <!--No exemplo acima o navegador irá carregar o audio de acordo com o padrão do navegador. Se o navegador não tiver suporte para mp3 ele irá carregar a extensão ogg, se se não houver suporte para ogg, irá tentar carregar wav. A extensão wav é de alta qualidade então pode fazer com que o site demore a carregar. O parametro (PRELOAD) serve para informar o metodo de carregamento do audio, no caso (METADATA) o carregamento irá ocorrer apenas quando o usuário clicar em play.-->

    <!--O parametro (DOWNLOAD) informa que o arquivo no link é para download. O (TYPE) informa o tipo de arquivo que será baixado. Cada arquivo possui uma extensão para saber qual é a extensão acesse o site: https://www.iana.org/assignments/media-types/media-types.xhtml -->    
</body>
</html>
