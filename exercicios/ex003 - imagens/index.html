<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de  Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html-250.png" alt="Logo HTML5">
    <!--(src) informar onde o arquivo poderá ser localizado
    (alt) nome alternativo para a imagem quando a página não conseguir carregá-la. Explica a imagem.-->
    <p>Podemos carregar imagens armazenadas em subpastas.</p>
    <img src="img/logo css-250.png" alt="Logo CSS3">
    <!--CTRL + Space: carrega arquivos das pasta. Função do visual studio code.-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/js-61-1127937.png" alt="Logo Javascript">
    <!--No campo (src) coloque a URL da imagem.-->
</body>
</html>
