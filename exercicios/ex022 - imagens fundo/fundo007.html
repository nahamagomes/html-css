<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Alinhamento Vertical</title>
    <style>

        #container {
            height: 95vh;
            background-image: url('img/target001.png');
            background-size: 100% 100%;
            padding: 10px;
            background-color: purple;
            
            /*Posicionamento vertical*/
            position: relative;
        }

        #conteudo {
            background-image: url('img/target001.png');
            background-size: 100% 100%;
            
            height: 200px;
            width: 400px;
            background-color: yellow;

            /*Posicionamento vertical*/
            position: absolute;
            left:50%;
            top: 50%;

            transform: translate(-50%, -50%); /*Movimenta o componente*/
        }

        /*
        O container sempre terá um posicionamento relativo e o que está dentro que é o conteudo deve ter um posicionamento absoluto. Todo conteúdo se inicia com posicionamento relativo.
        */

    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>

</body>
</html>
