<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block; /*Coloca os itens na mesma linha*/
            background-color: lightgray;
            border: 1px solid black; /*Largura tipo cor*/
            text-align: center;
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }
        /*A pseudos class s√£o representadas por (:) segue o exemplo abaixo.*/
        div:hover {
            /*hover - passar o mouse sobre*/
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
